<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>MyAlbum</title>
</head>
<body>

<div id="wrapper"> 
     <div id="content">
        <div class="center">
            <h2>My Album<h2> 
        </div>
        <div>
        {{range $index, $elem := .thumb }}
        <!--
            <a href="/photo/{{.Path}}">
        -->
            <a href="/photo/{{$elem.Path}}">
            <img src="data:image/jpeg;base64,{{$elem.Thumbnail}}" />
            </a>
        {{end}}
        </div>
    </div>
    <div id="sidebar">
        <h3>Photo List</h3>
        {{range $index, $elem := .years }}
            <a href="/{{$elem.Year}}">
            <p>{{$elem.Year}} - ({{$elem.Number}})</p> 
            </a>
        {{end}}
    </div>
    <div id="cleared"></div>
</div>
</body>
</html>
